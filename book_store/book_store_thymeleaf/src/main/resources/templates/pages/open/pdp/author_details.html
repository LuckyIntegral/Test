<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="d-flex flex-column">
                    <div class="p-2" th:text="${author.firstName}">1</div>
                    <div class="p-2" th:text="${author.lastName}">Item</div>
                </div>
            </div>
            <div class="col-8">
                <div class="d-flex flex-row">
                    <div class="p-2" th:each="book : ${author.getBooks()}">
                        <div class="card" style="width: 17rem;">
                            <img th:src="${book.getImageUrl()}" class="card-image-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${book.getBookName()}"></h5>
                                <div class="d-flex flex-row" th:each="authorBook : ${book.getAuthors()}">
                                    <div class="p-2">
                                        <p class="card-text" th:text="${authorBook}"></p>
                                    </div>
                                </div>
                                <div class="d-flex flex-row">
                                    <div class="p-2">Page size</div>
                                    <div class="p-2" th:text="${book.pageSize}"></div>
                                </div>
                                <div class="d-flex flex-row">
                                    <div class="p-2">Publish date</div>
                                    <div class="p-2" th:text="${book.publishDate}"></div>
                                </div>
                                <div class="d-flex flex-row">
                                    <div class="p-2">Publisher</div>
                                    <div class="p-2" th:text="${book.publisher}"></div>
                                </div>
                                <div class="d-flex flex-row mb-3">
                                    <div class="p-2">
                                        <a th:href="@{'/books/' + ${book.id}}" class="btn btn-primary">Go to book</a>
                                    </div>
                                </div>
                                <div class="d-flex flex-row justify-content-end mb-3">
                                    <div class="p-2">
                                        <a href="#" class="btn btn-success">Buy</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
