<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Book new</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            New book
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/books/new}" method="post" th:object="${book}">
                <div class="form-group">
                    <label for="bookName">Book Name</label>
                    <input type="text" class="form-control" id="bookName" placeholder="bookName" th:field="*{bookName}">
                </div>
                <div class="form-group">
                    <label for="descriptions">Description</label>
                    <textarea class="form-control" id="descriptions" placeholder="descriptions" th:field="*{descriptions}"/>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="imageUrl" th:field="*{imageUrl}">
                </div>
                <div class="form-group">
                    <label for="pageSize">Page size</label>
                    <input type="number" class="form-control" id="pageSize" placeholder="pageSize" th:field="*{pageSize}">
                </div>
                <div class="form-group">
                    <label for="publishDate">Publish date</label>
                    <input type="number" class="form-control" id="publishDate" placeholder="publishDate" th:field="*{publishDate}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
