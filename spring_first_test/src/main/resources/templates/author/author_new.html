<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Author new</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card">
        <div class="card-header">
            New author
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/authors/new}" method="post" th:object="${author}">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="firstName" th:field="*{firstName}">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="lastName" th:field="*{lastName}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
